<style>
/*!

  Use of the Cascadia Code PL Font Software is subject to
  the following copyright notice and license.

  Copyright (c) 2019 - Present, Microsoft Corporation, with
  Reserved Font Name Cascadia Code. Licensed under the SIL
  Open Font License, Version 1.1, as stated in the URL below.

  https://github.com/microsoft/cascadia-code/blob/main/LICENSE

*/
  :root {
    --a: #005aff; /* "vivid blue" */
    --bg: #fff;
    --bg-code: #0d1117;
    --fg: #212529; /* https://yeun.github.io/open-color/ */
    --fg-alt: #d92680; /* https://github.com/chrisgrieser/shimmering-focus */
    --fg-code: #c9d1d9;
    --h: var(--fg);

    --rem: 19px;
    --code: 16px;
    --small: 16px;

    --h1: 2.2em;
    --h2: 1.6em;
    --h3: 1.2em;
    --h1-block-start: 6rem;
    --h2-block-start: 3rem;
    --h3-block-start: 3rem;
    --h1-block-end: 2rem;
    --h2-block-end: 1.5rem;
    --h3-block-end: 1.5rem;

    --left-margin: 1rem;
    --right-margin: 1rem;
    --nav-margin: 3rem;
    --floor-margin: 9rem;

    --text-width: 34rem;

    --serif:
    ui-serif,
    "Iowan Old Style",
    Cambria,
    "Roboto Serif",
    "Droid Serif",
    "Noto Serif",
    "DejaVu Serif",
    Georgia,
    serif,
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Segoe UI Symbol",
    "Noto Color Emoji";

    --sans:
    ui-sans-serif,
    -apple-system,
    BlinkMacSystemFont,
    "Segoe UI",
    Roboto,
    "Droid Sans",
    "Noto Sans",
    "DejaVu Sans",
    Arial,
    sans-serif,
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Segoe UI Symbol",
    "Noto Color Emoji";

    --mono:
    ccpl,
    "Cascadia Code PL",
    ui-monospace,
    "Segoe UI Mono",
    "Roboto Mono",
    "Droid Sans Mono",
    "Noto Mono",
    "DejaVu Sans Mono",
    Menlo,
    monospace,
    "Apple Color Emoji",
    "Segoe UI Emoji",
    "Segoe UI Symbol",
    "Noto Color Emoji";
  }
  @media (prefers-color-scheme: dark) {
    :root {
      --a: #268bd2;
      --bg: #002b36;
      --fg: #93a1a1; /* https://yeun.github.io/open-color/ */
      --fg-alt: #f15594; /* https://github.com/chrisgrieser/shimmering-focus */
    }
  }
  @media (min-width: 720px) {
    :root {
      --left-margin: 2rem;
      --right-margin: 2rem;
    }
  }
  @media (min-width: 792px) {
    :root {
      --left-margin: 4rem;
      --right-margin: 4rem;
    }
  }

  @font-face {
    font-display: swap;
    font-family: ccpl;
    font-weight: normal;
    src: url("/assets/CascadiaCodePL-Regular.woff2") format("woff2");
  }
  @font-face {
    font-display: swap;
    font-family: ccpl;
    font-weight: bold;
    src: url("/assets/CascadiaCodePL-Bold.woff2") format("woff2");
  }
  @font-face {
    font-display: swap;
    font-family: ccpl;
    font-style: italic;
    src: url("/assets/CascadiaCodePL-Italic.woff2") format("woff2");
  }
  @font-face {
    font-display: swap;
    font-family: ccpl;
    font-style: italic;
    font-weight: bold;
    src: url("/assets/CascadiaCodePL-BoldItalic.woff2") format("woff2");
  }

  html {
    font-size: var(--rem);
    -moz-tab-size: 2;
    tab-size: 2;
    /* v1.1.0 https://github.com/sindresorhus/modern-normalize */
    -webkit-text-size-adjust: 100%;
    line-height: 1.15;
  }
  body {
    background-color: var(--bg);
    color: var(--fg);
    font-family: var(--serif);
    text-rendering: optimizeLegibility;
    /* v1.1.0 https://github.com/sindresorhus/modern-normalize */
    margin: 0;
  }

  p, ul {
    -webkit-hyphens: auto;
    hyphens: auto;
    line-height: 1.5;
  }
  p {
    text-align: justify;
  }
  blockquote > p {
    padding-left: var(--left-margin);
  }
  h1 {
    color: var(--h);
    font-size: var(--h1);
    margin-block-start: var(--h1-block-start);
    margin-block-end: var(--h1-block-end);
  }
  h2 {
    color: var(--h);
    font-size: var(--h2);
    margin-block-start: var(--h2-block-start);
    margin-block-end: var(--h2-block-end);
  }
  h3, h4, h5, h6 {
    color: var(--h);
    font-size: var(--h3);
    margin-block-start: var(--h3-block-start);
    margin-block-end: var(--h3-block-end);
  }
  hr {
    border: none;
    margin-block: 2em;
    overflow: visible;
    padding: 0;
    text-align: center;
    /* v1.1.0 https://github.com/sindresorhus/modern-normalize */
    color: inherit;
    height: 0;
  }
  hr:after {
    content: "</>";
    display: inline-block;
    font-family: var(--mono);
    font-size: 1.25em;
    position: relative;
    top: -0.6em;
  }
  pre {
    background: var(--bg-code);
    border-radius: 0.5rem;
    margin-block: 1rem;
    overflow-x: auto;
    white-space: pre;
    word-wrap: normal;
  }
  pre, code {
    font-family: var(--mono);
    font-size: var(--code);
  }
  pre > code {
    color: var(--fg-code);
    display: block;
    padding: 1rem;
  }
  p > code {
    color: var(--fg-alt);
  }

  a, a:visited {
    color: var(--a);
    text-decoration: none;
  }
  a:hover {
    filter: brightness(1.4);
  }
  small {
    font-size: var(--small);
  }
  strong {
    /* v1.1.0 https://github.com/sindresorhus/modern-normalize */
    font-weight: bolder;
  }
  sub, sup {
    /* v1.1.0 https://github.com/sindresorhus/modern-normalize */
    font-size: 75%;
    line-height: 0;
    position: relative;
    vertical-align: baseline;
  }
  sub {
    /* v1.1.0 https://github.com/sindresorhus/modern-normalize */
    bottom: -0.25em;
  }
  sup {
    /* v1.1.0 https://github.com/sindresorhus/modern-normalize */
    top: -0.5em;
  }

  header {
    margin-bottom: var(--h1-block-start);
    margin-top: var(--nav-margin);
  }
  header nav p > a:not(:first-child) {
    margin-left: 1.5em;
  }

  article > *:not(article, section),
  section > *:not(article, section),
  header > *, footer > * {
    margin-left: var(--left-margin);
    margin-right: var(--right-margin);
    max-width: var(--text-width);
  }
  article img, section img {
    height: auto;
    max-width: 100%;
  }

  p.o7x, footer p {
    font-size: var(--small);
    text-align: center;
  }
  p.o7x { /* attribution paragraph */
    margin-block-start: var(--nav-margin);
  }
  footer {
    margin-bottom: var(--floor-margin);
  }
  footer nav a {
    font-weight: bold;
  }
  footer hr:after {
    content: ":::";
    top: -0.65em;
  }

/*!

  Theme: GitHub Dark
  Description: Dark theme as seen on github.com
  Author: github.com
  Maintainer: @Hirse
  Updated: 2021-05-15

  Outdated base version: https://github.com/primer/github-syntax-dark
  Current colors taken from GitHub's CSS

*/
  .hljs {
    color: #c9d1d9;
    background: #0d1117;
  }

  .hljs-doctag,
  .hljs-keyword,
  .hljs-meta .hljs-keyword,
  .hljs-template-tag,
  .hljs-template-variable,
  .hljs-type,
  .hljs-variable.language_ {
    /* prettylights-syntax-keyword */
    color: #ff7b72;
  }

  .hljs-title,
  .hljs-title.class_,
  .hljs-title.class_.inherited__,
  .hljs-title.function_ {
    /* prettylights-syntax-entity */
    color: #d2a8ff;
  }

  .hljs-attr,
  .hljs-attribute,
  .hljs-literal,
  .hljs-meta,
  .hljs-number,
  .hljs-operator,
  .hljs-variable,
  .hljs-selector-attr,
  .hljs-selector-class,
  .hljs-selector-id {
    /* prettylights-syntax-constant */
    color: #79c0ff;
  }

  .hljs-regexp,
  .hljs-string,
  .hljs-meta .hljs-string {
    /* prettylights-syntax-string */
    color: #a5d6ff;
  }

  .hljs-built_in,
  .hljs-symbol {
    /* prettylights-syntax-variable */
    color: #ffa657;
  }

  .hljs-comment,
  .hljs-code,
  .hljs-formula {
    /* prettylights-syntax-comment */
    color: #8b949e;
  }

  .hljs-name,
  .hljs-quote,
  .hljs-selector-tag,
  .hljs-selector-pseudo {
    /* prettylights-syntax-entity-tag */
    color: #7ee787;
  }

  .hljs-subst {
    /* prettylights-syntax-storage-modifier-import */
    color: #c9d1d9;
  }

  .hljs-section {
    /* prettylights-syntax-markup-heading */
    color: #1f6feb;
    font-weight: bold;
  }

  .hljs-bullet {
    /* prettylights-syntax-markup-list */
    color: #f2cc60;
  }

  .hljs-emphasis {
    /* prettylights-syntax-markup-italic */
    color: #c9d1d9;
    font-style: italic;
  }

  .hljs-strong {
    /* prettylights-syntax-markup-bold */
    color: #c9d1d9;
    font-weight: bold;
  }

  .hljs-addition {
    /* prettylights-syntax-markup-inserted */
    color: #aff5b4;
    background-color: #033a16;
  }

  .hljs-deletion {
    /* prettylights-syntax-markup-deleted */
    color: #ffdcd7;
    background-color: #67060c;
  }
</style>
